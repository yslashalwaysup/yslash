<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            display: block;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            height: auto;
            cursor: pointer;
            max-width: 500px;  /* Ajuste o tamanho da imagem conforme necessário */
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            margin: 15% auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Link para a imagem -->
    <a href="javascript:void(0);" onclick="openModal()">

            // Exibir o modal

        function closeModal() {

            document.getElementById("videoIframe").src = "";  // Limpar o iframe para não continuar carregando
        }

</body>
</html>
