  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: #000000;
      border-radius: 10px;
      padding: 16px;
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .match-link {
      text-decoration: none;
      color: inherit;
    }

    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 6px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
      font-weight: bold;
    }

    .match:hover {
      background-color: #f9f9f9;
    }

    .match:last-child {
      border-bottom: none;
    }

    .team {
      display: flex;
      align-items: center;
      width: 30%;
      font-size: 13px;
      overflow: hidden;
    }

    .team.right {
      justify-content: flex-end;
    }

    .team-name-wrapper {
      overflow: hidden;
      max-width: 100px;
    }

    .team-name {
      display: inline-block;
      white-space: nowrap;
    }

    /* Só será ativado via JavaScript */
    .scrolling {
      animation: scroll 5s linear infinite;
    }

    .team img {
      width: 35px;
      height: 35px;
      margin: 0 6px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .time {
      width: 30%;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      color: #333;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
