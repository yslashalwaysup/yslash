<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed de Jogos</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Remove o highlight azul padrão do toque */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
    }

    .feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    .image-container {
      position: relative;
      margin-bottom: 24px;
      border-radius: 12px;
      overflow: hidden;
      display: inline-block;
    }

    .image-container img {
      width: 90vw;
      max-width: 500px;
      display: block;
      border-radius: 12px;
    }

    .legend {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: 700;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .image-container:active {
      transform: scale(0.96);
      background-color: #222;
      border-radius: 12px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="feed">
    <a href="https://exemplo.com/jogo1" target="_blank">
      <div class="image-container">
        <img loading="lazy" draggable="false" oncontextmenu="return false;" src="https://i.ibb.co/wNQtkJZK/Picsart-25-07-26-00-05-53-660.png" alt="Botafogo x Corinthians">
        <div class="legend">0 - 0</div>
      </div>
    </a>

    <a href="https://exemplo.com/jogo2" target="_blank">
      <div class="image-container">
        <img loading="lazy" draggable="false" oncontextmenu="return false;" src="https://i.ibb.co/mCjCqzkR/Picsart-25-07-26-11-50-34-166.png" alt="Jogo 2">
        <div class="legend">Em Breve</div>
      </div>
    </a>

    <a href="https://exemplo.com/jogo3" target="_blank">
      <div class="image-container">
        <img loading="lazy" draggable="false" oncontextmenu="return false;" src="https://i.ibb.co/wNQtkJZK/Picsart-25-07-26-00-05-53-660.png" alt="Jogo 3">
        <div class="legend">20:00</div>
      </div>
    </a>

    <a href="https://exemplo.com/jogo4" target="_blank">

        <div class="legend">21:30</div>

    <a href="https://exemplo.com/jogo5" target="_blank">

</html>
