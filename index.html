<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            display: block;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            height: auto;
            cursor: pointer;
            max-width: 500px;  /* Ajuste o tamanho da imagem conforme necessário */
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            margin: 15% auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Link para a imagem -->
    <a href="javascript:void(0);" onclick="openModal()">
        <img src="https://iili.io/3TGctFR.jpg" alt="Imagem 1">
    </a>

    <!-- Janela Modal com o player de vídeo -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Assistir ao Vídeo</h2>
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="application/x-mpegURL">
                Seu navegador não suporta o formato de vídeo HLS.
            </video>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Função para abrir a janela modal e carregar o vídeo
        function openModal() {
            // Link do vídeo M3U8 a ser carregado
            var m3u8Link = "http://ngzcdn.vood.top/live/Veron23/Veron2023/547.m3u8?sjwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NDMwMzM1OTksImlhdCI6MTc0Mjk0NzIwMCwibmJmIjoxNzQyOTQ3MjAwLCJ1c2VyIjoiVmVyb24yMyIsInVzZXJBZ2VudCI6Ik1vemlsbGEvNS4wIChpUGhvbmU7IENQVSBpUGhvbmUgT1MgMTZfN18xMCBsaWtlIE1hYyBPUyBYKSBBcHBsZVdlYktpdC82MDUuMS4xNSAoS0hUTUwsIGxpa2UgR2Vja28pIFZlcnNpb24vMTYuNiBNb2JpbGUvMTVFMTQ4IFNhZmFyaS82MDQuMSIsInVzZXJJcCI6IjE4NS4yMzYuMTgzLjEwNzo0NjE1NCJ9.KfW4tMrSaMMqFb4_esGef0b5-OHsa9HOur0OZe5FZbQ&id=547&p=m3u8&aid=1742947208";

            // Definir a fonte do player de vídeo
            document.getElementById("videoSource").src = m3u8Link;
            document.getElementById("videoPlayer").load();  // Carregar o vídeo

            // Exibir o modal
            document.getElementById("myModal").style.display = "flex";
        }

        // Função para fechar a janela modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("videoPlayer").pause();  // Pausar o vídeo ao fechar
        }
    </script>
</body>
</html>
